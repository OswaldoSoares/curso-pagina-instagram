<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="iso-8859-1" />
    <meta name="viewport" content="width=device-width, initian-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="instagrama logo" />
                <div class="profile-photo">
                    <img src="img/photo.jpg" alt="foto do perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como oswaldosoares</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é oswaldosoares</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
